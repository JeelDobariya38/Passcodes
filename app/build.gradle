    namespace "com.passwordmanager"

    defaultConfig {
        applicationId "com.passwordmanager"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        release {
            storeFile file("passwordmanager.jks")
            storePassword 'beMbDcv94lv3'
            keyAlias 'passwordmanager'
            keyPassword 'beMbDcv94lv3'
