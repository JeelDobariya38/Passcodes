plugins {
    id 'com.android.application'
}

android {
    compileSdk 33
    namespace "com.passwordmanager"

    defaultConfig {
        applicationId "com.passwordmanager"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "0.1.0-Alpha"
    }

    flavorDimensions "default"

    productFlavors {
        dev {
            dimension "default"
            applicationIdSuffix ".dev"
            versionNameSuffix "-Dev"
            manifestPlaceholders = [appIcon: "@mipmap/dev_ic_launcher", appLabel: "Devpasscode"] // the name come from a parent project name "PassCodes"
        }
        prod {
            dimension "default"
            manifestPlaceholders = [appIcon: "@mipmap/ic_launcher", appLabel: "@string/app_name"]
        }
    }

    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file("keystore.properties")
            if (keystorePropertiesFile.exists()) {
                def keystoreProperties = new Properties()
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }
    
    splits {
        abi {
            enable true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            universalApk true
        }
    }
    
    lintOptions {
        // You can enable lint checking and provide a baseline file if needed:
        // baseline file("lint-baseline.xml")

        // To ensure that lint uses the lint.xml configuration
        lintConfig rootProject.file("lint.xml")
    }

    buildTypes {
        release {
            if (rootProject.file("keystore.properties").exists()) {
                signingConfig signingConfigs.release
            }
            
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
  
    viewBinding {
        enabled = true
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.databinding:viewbinding:7.4.1'
}
